
server:
  port: 9090


spring:
  application:
    name: SpringBoot
  datasource:
    url: jdbc:mysql://localhost:3306/Doctor_Management?createDatabaseIfNotExist=true
    username: root
    password: MyNew$ecurePass123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # or 'validate', 'create', 'create-drop'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect